<div class="header">
    <mat-toolbar color="primary">

        <span class="title"><img style="width: 40px;" src="/assets/img/r2.png"></span>
        <span class="title2">Realtek</span>
        <span class="example-spacer"></span>
        <div class="img">
            <div class="mr"></div>
                <span>Max Plank</span>
                <img src="/assets/img/maxyoung.jpg" class="max">
            <div class="icon">
                <button mat-icon-button (click)="onLogoutBtnClicked()">
                    <mat-icon>exit_to_app</mat-icon>
                </button>
            </div>

        </div>

    </mat-toolbar>
</div>

<div class="content">
    <div class="menu-left">

        <div class="icon" *ngFor="let item of menu">
            <a [routerLink]="[item.url]">
                <img style="width: 40px;" src="/assets/{{item.icon}}">
            </a>
        </div>

    </div>
    <div class="content-right">
        <router-outlet></router-outlet>
    </div>

</div>
